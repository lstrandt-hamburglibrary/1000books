<!DOCTYPE html>
<html>
<head>
    <title>Debug BookWorm</title>
</head>
<body>
    <h1>Debug Test</h1>
    <button onclick="testSettings()">Test Settings Button</button>
    <button onclick="testNav()">Test Navigation</button>

    <script>
        function testSettings() {
            console.log('Settings button test');
            const btn = document.getElementById('settingsBtn');
            console.log('Settings button found:', btn);

            const modal = document.getElementById('settingsModal');
            console.log('Settings modal found:', modal);

            if (modal) {
                modal.classList.add('show');
                console.log('Modal should be visible now');
            }
        }

        function testNav() {
            console.log('Testing navigation');
            const navBtns = document.querySelectorAll('.nav-btn');
            console.log('Found nav buttons:', navBtns.length);
            navBtns.forEach((btn, i) => {
                console.log(`Button ${i}:`, btn.dataset.page);
            });
        }
    </script>
</body>
</html>
