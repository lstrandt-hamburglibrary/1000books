<!DOCTYPE html>
<html>
<head>
    <title>Icon Converter - Save these as PNG</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .icon-container { display: inline-block; margin: 10px; text-align: center; }
        canvas { border: 1px solid #ddd; display: block; margin: 10px auto; cursor: pointer; }
        button { padding: 10px 20px; margin: 5px; background: #667eea; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #5a6dd8; }
    </style>
</head>
<body>
    <h2>App Icons - Click to Download as PNG</h2>
    <p>These icons will be used for your app on different devices.</p>

    <div id="icons"></div>

    <script>
        // Icon sizes needed for various platforms
        const sizes = [
            { size: 512, name: 'icon-512.png', desc: 'Android/Desktop Large' },
            { size: 192, name: 'icon-192.png', desc: 'Android/PWA Standard' },
            { size: 180, name: 'apple-touch-icon.png', desc: 'iPhone/iPad Retina' },
            { size: 144, name: 'icon-144.png', desc: 'Windows/Edge' },
            { size: 128, name: 'icon-128.png', desc: 'Chrome Web Store' },
            { size: 96, name: 'icon-96.png', desc: 'Favicon Large' },
            { size: 72, name: 'icon-72.png', desc: 'Android Legacy' },
            { size: 48, name: 'icon-48.png', desc: 'Favicon Medium' },
            { size: 32, name: 'favicon-32.png', desc: 'Favicon Standard' },
            { size: 16, name: 'favicon-16.png', desc: 'Favicon Small' }
        ];

        function drawIcon(ctx, size) {
            // Clear canvas
            ctx.clearRect(0, 0, size, size);

            // Create gradient
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#667eea');
            gradient.addColorStop(1, '#764ba2');

            // Draw rounded rectangle background
            const radius = size * 0.15;
            ctx.beginPath();
            ctx.moveTo(radius, 0);
            ctx.lineTo(size - radius, 0);
            ctx.quadraticCurveTo(size, 0, size, radius);
            ctx.lineTo(size, size - radius);
            ctx.quadraticCurveTo(size, size, size - radius, size);
            ctx.lineTo(radius, size);
            ctx.quadraticCurveTo(0, size, 0, size - radius);
            ctx.lineTo(0, radius);
            ctx.quadraticCurveTo(0, 0, radius, 0);
            ctx.closePath();
            ctx.fillStyle = gradient;
            ctx.fill();

            // Draw book stack
            const scale = size / 512;

            // Bottom book
            ctx.fillStyle = 'rgba(255, 255, 255, 0.9)';
            ctx.fillRect(140 * scale, 240 * scale, 232 * scale, 60 * scale);
            ctx.fillStyle = '#5a4a8a';
            ctx.fillRect(140 * scale, 240 * scale, 40 * scale, 60 * scale);

            // Middle book (slightly rotated effect)
            ctx.save();
            ctx.translate(256 * scale, 210 * scale);
            ctx.rotate(-3 * Math.PI / 180);
            ctx.fillStyle = 'rgba(255, 255, 255, 0.95)';
            ctx.fillRect(-122 * scale, -30 * scale, 245 * scale, 60 * scale);
            ctx.fillStyle = '#6b5b95';
            ctx.fillRect(-122 * scale, -30 * scale, 40 * scale, 60 * scale);
            ctx.restore();

            // Top book (open book shape)
            ctx.fillStyle = '#ffffff';
            ctx.beginPath();
            ctx.moveTo(256 * scale, 120 * scale);
            ctx.lineTo(156 * scale, 150 * scale);
            ctx.lineTo(156 * scale, 220 * scale);
            ctx.lineTo(256 * scale, 200 * scale);
            ctx.lineTo(356 * scale, 220 * scale);
            ctx.lineTo(356 * scale, 150 * scale);
            ctx.closePath();
            ctx.fill();

            // Book spine
            ctx.strokeStyle = '#5a4a8a';
            ctx.lineWidth = 4 * scale;
            ctx.beginPath();
            ctx.moveTo(256 * scale, 120 * scale);
            ctx.lineTo(256 * scale, 200 * scale);
            ctx.stroke();

            // Text "1000"
            ctx.fillStyle = '#ffffff';
            ctx.font = `bold ${72 * scale}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('1000', 256 * scale, 380 * scale);

            // Text "BOOKS"
            ctx.font = `${32 * scale}px Arial`;
            ctx.fillStyle = 'rgba(255, 255, 255, 0.9)';
            ctx.fillText('BOOKS', 256 * scale, 430 * scale);
        }

        // Create all icons
        const container = document.getElementById('icons');

        sizes.forEach(({ size, name, desc }) => {
            const div = document.createElement('div');
            div.className = 'icon-container';

            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            canvas.title = `Click to download ${name}`;

            const ctx = canvas.getContext('2d');
            drawIcon(ctx, size);

            canvas.onclick = () => {
                const link = document.createElement('a');
                link.download = name;
                link.href = canvas.toDataURL('image/png');
                link.click();
            };

            const label = document.createElement('div');
            label.innerHTML = `<strong>${name}</strong><br>${desc}<br>${size}x${size}px`;

            div.appendChild(canvas);
            div.appendChild(label);
            container.appendChild(div);
        });

        // Create favicon.ico info
        const note = document.createElement('p');
        note.innerHTML = `<br><strong>Note:</strong> After downloading, rename 'apple-touch-icon.png' and place it in the root directory for iOS devices.`;
        container.appendChild(note);
    </script>
</body>
</html>
